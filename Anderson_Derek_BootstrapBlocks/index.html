<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark p-5">
                <div class="col col-sm-4 bg-info text-white pt-2 pb-2 text-center mx-auto">Header</div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-md-4 bg-info text-white text-center mr-2 pt-5" style="height:300px;">Aside</div>
            <div class="col-lg bg-warning text-white text-center ml-2 pt-5">Main
                <div class="row pt-4" style="height:400px;">
                    <div class="col-md bg-white ml-2 mt-2 mb-2 mr-2 pt-5 text-dark text-center">Article</div>
                    <div class="col-md bg-white mt-2 mr-2 mb-2 pt-5 text-dark text-center">Article</div>
                </div>
            </div>
        </div>
        <div class="row bg-success">
            <div class="col col-sm-4 text-white pt-2 pb-2 text-center mx-auto">Footer</div>
        </div>
    </div>
</body>
</html>

<!-- .col-{number, blank, auto}
.row
.bg-{color scheme}

.m-{number} (same as padding)
.text-{color scheme}
.container
.offset-{number} -->
