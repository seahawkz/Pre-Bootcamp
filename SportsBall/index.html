    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(59, 0, 168);">
            <a class="navbar-brand" href="#" style="color: rgb(248, 225, 120);">SportsWorld</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" style="color: greenyellow;">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: greenyellow;">Football</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: greenyellow;">Baseball</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: greenyellow;">Basketball</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: greenyellow;">Hockey</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" style="background-color: rgb(141, 166, 245);">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            
        </nav>
        <div class="container-fluid" id="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-2" id="sidebar">
                        <h4>Top Stories</h4>
                        <ul>
                            <li>Ninjas up big in 5th</li>
                            <li>Best sports cities</li>
                            <li>Choi joins Hall of Fame</li>
                            <li>Tournament underway</li>
                            <li>Samurai at Wizards</li>
                        </ul>
                    </div>
                    <div class="col-md-8" id="main">
                        <h1 class="display-6">*Live Ninjas leading Pirates</h1>
                        <div class="row">
                            <div class="col-md-4">
                                <img src="./Images/Ninjas.jfif" alt="Ninjas">
                                <h6>San Jose</h6>
                                <h3>Ninjas</h3>
                            </div>
                            <div class="col-md-4"></div>
                            <div class="col-md-4"><img src="./Images/Pirates.jfif" alt="Pirates"></div>
                            </div>
                            
                    
                    
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-auto" id="sidebar">
                        <h6>Customize your DSNN</h6>
                    </div>
                </div>
