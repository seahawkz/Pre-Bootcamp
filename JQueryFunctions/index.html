<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Functions</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=yes"
        />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">jQuery Functions</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" id="addClass">AddClass</button>
                </div>
                <div class="col-md-8">
                    <h1>AddClass</h1>
                    <p id="p1">Click the button to add class 'red' to this paragraph</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" id="slideToggle">Slidetoggle</button>
                </div>
                <div class="col-md-8">
                    <h1>Slidetoggle</h1>
                    <p>Click the button to slidetoggle a hidden image</p>
                    <img id="ninja" src="./catandninja.png" alt="catNinja">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" id="append">Append</button>
                </div>
                <div class="col-md-8" id="a1">
                    <h1>Append</h1>
                    <p>Click the button to append a new paragraph!</p>
                </div>
            </div>
        </div>
                <script type="text/javascript">
                    $(document).ready(function () {
                        // .click -- Done with buttons :)
                        // .hide
                        // .show
                        // .toggle
                        // .slideDown
                        // .slideUp
                        // .slideToggle  ****Not working****
                        $("#slideToggle").click( function () {
                            $("#ninja").slideToggle(1000);
                        });
                        // .fadeIn
                        // .fadeOut
                        // .addClass
                        $("#addClass").click( function () {
                            $("#p1").addClass("red");
                        });
                        // .before
                        // .after
                        // .append
                        $('#append').click(function(){
                            $('#a1').append("<p>This is a new paragraph!</p>");
                        })
                        // .html
                        // .attr
                        // .val
                        // .text
                    });
                </script>
    </body>
</html>
